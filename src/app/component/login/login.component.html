<div class="page">
    <div class="body">
      <img src="../../../assets/CabeÃ§alho (20) 1 (1).png" alt="CabeÃ§alho">
      <div class="mt-5 container">
        <div class="row mt-5 justify-center">
          <div class="col-4 w-10/12">
            <div class="card-shadow">
              <div class="card-body p-10 rounded-lg mt-35 border-solid border-2 border-back-blue">
                <form (ngSubmit)="login()">
                  <div class="mb-3 w-12/12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control placeholder-gray-300" placeholder="E-mail" required>
                  </div>
                  <div class="mb-3 w-12/12">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control placeholder-gray-300" placeholder="Senha" required>
                  </div>
                  <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center">
                      <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" class="form-check-input">
                      <label class="ml-2 form-check-label" for="rememberMe">Lembrar-me</label>
                    </div>
                    <a href="../redefinir-senha/" class="hover:underline">Esqueceu sua senha?</a>
                  </div>
                  <div class="inputs">
                    <button type="submit" class="mt-3 mb-3 w-full bg-back-blue px-4 py-1 rounded text-white hover:bg-blue-700">Entrar</button>
                    <button (click)="cadastrar()" type="button" class="ring-1 ring-gray-400 w-full bg-gray-50 px-4 py-1 rounded text-gray-800 hover:bg-gray-200">Cadastre-se</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
