<div class="page">
    <div class="body">
        <img src="../../../assets/Cabeçalho (20) 1 (1).png">
        <div class="mt-5 container">
            <div class="row justify-center">
                <div class="caixa py-5 col-4 w-full max-w-md">
                    <div class="card-shadow">
                        <div class="card-body p-2 rounded-lg border-solid border-2 border-back-blue">
                            <form class="ml-3 mt-3 mb-3 mr-3" (ngSubmit)="cadastroEstoquista()">
                                <div class="mb-2">
                                    <label for="foto" class="form-label">Foto de Perfil</label>
                                    <div>
                                        <img id="photoPreview" [src]="photoUrl" alt="Pré-visualização da Foto" class="hidden w-32 h-32 object-cover border-2 border-gray-300 rounded-lg">
                                        <input type="file" id="foto" (change)="onFileChange($event)" class="form-control">
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="identificacao" class="form-label">Número de Identificação</label>
                                    <input type="text" class="form-control placeholder-gray-300" id="identificacao" [(ngModel)]="identificacao" name="identificacao" placeholder="XX.XXX.XXX/000X-XX" required (ngModelChange)="validateForm()">
                                </div>
                                <div class="mb-2">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control placeholder-gray-300" id="cpf" [(ngModel)]="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required (ngModelChange)="validateForm()">
                                </div>
                                <div class="inputs pt-5">
                                    <button type="submit" class="mt-2 mb-2 w-full bg-back-blue px-2 py-1 rounded text-white hover:bg-blue-700" [disabled]="!isFormValid">Concluir</button>
                                </div>
                                <div class="flex justify-center items-center">
                                    <a class="mr-2">Já possui uma conta?</a>
                                    <a href="../login" class="text-back-blue hover:underline">Entrar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
